<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style1.css" rel="stylesheet" />
    <script src="numbers.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Number Practice Site</h2>
    </header>
    <form>
        Number 1: 
        <input type="number" id="first" required>
        Number 2: 
        <input type="number" id="second" required>
        Number 3:
        <input type="number" id="third" required><br>
        Number 4: 
        <input type="number" id="fourth" required>
        Number 5: 
        <input type="number" id="fifth" required>
        Number 6: 
        <input type="number" id="sixth" required>
        <br>
        <p id="output"></p><br><br>

        <button name="submit" type="button" onclick="order()">Orders least to most</button>
        <button name="submit" type="button" onclick="middle()">Middle Number</button>
        <button name="submit" type="button" onclick="large()">Largest number</button>
        <button name="submit" type="button" onclick="small()">Smallest Number</button><br>
        <button name="submit" type="button" onclick="mean()">Mean of Numbers</button>
        <button name="submit" type="button" onclick="mode()">Mode</button>
        <button name="submit" type="button" onclick="range()">Range</button>
        <button name="submit" type="button" onclick="unique()">Unique</button>
        <button name="submit" type="button" onclick="duplicate()">Duplicate</button>





    </form>
